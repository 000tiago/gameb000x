<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Campo Minado</title>
    <link rel="icon" href="../imagens/faviconb000x.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-container">
        <h1>Campo Minado<br>
            <span style="font-size: 18px; font-weight: 300;">
                Três caminhos. Um leva à derrota.
            </span>
        </h1>

        <p id="mensagem">Escolha um número de 1 a 5 para avançar:</p>

        <div id="botoes">
            <button onclick="jogar(1)">1</button>
            <button onclick="jogar(2)">2</button>
            <button onclick="jogar(3)">3</button>
            <button onclick="jogar(4)">4</button>
            <button onclick="jogar(5)">5</button>
        </div>

        <p id="statusRodada"></p>
        <p id="resultadoFinal"></p>

        <button id="reiniciar" onclick="reiniciarJogo()" style="display: none;">
            <i class="fas fa-rotate-right"></i> Jogar Novamente
        </button>
        
    </div>

    <footer>
        <p style="text-align: center;">
            <a href="https://github.com/000tiago" target="_blank">Github</a> |
            <a href="/00-menu-inicial/index.html" target="_self" style="font-weight: bold; font-size: 1.1em;">INICIO</a> |
            <a href="https://www.linkedin.com/in/000tiago/" target="_blank">LinkedIn</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
